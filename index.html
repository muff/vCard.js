<html>
	<head>
		<meta charset="utf-8">
		<title>vCard</title>
		<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet"/>
		<style type="text/css" media="screen">
			#wrapper{
				margin-top: 40px;
			}		
			.address p{
				margin-bottom: 0;
			}	
			.address p.zip, .address p.city{
				float: left;
				clear: none;
				margin-right: 10px;
			}
			.address p.country{
				float: none;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        				<span class="icon-bar"></span>
				        <span class="icon-bar"></span>
        				<span class="icon-bar"></span>
				     </a>
					<a class="brand" href="#">vCard browser</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li><a href="#filters"></a></li>
						</ul>
        				<form class="navbar-search pull-left">
  							<input type="text" class="search-query" placeholder="Search">
						</form>
				    </div>
				</div>
			</div>
		</div>
		<div id="wrapper" class="row-fluid">
		<!--header id="introduction" class="jumbotron subhead">
			<h1>vCard Browser</h1>
			<p class="lead">Extend your vCard, with more fields, share it on your devices.</p>
		</header>
		<div id="#filters"></div-->
		
		<div id="content" class="span-12"></div>
		</div>
		
		<script src="libs/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="libs/mustache.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="src/vCard.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="mock/vCards.js" type="text/javascript" charset="utf-8" async defer></script>
		
		<script>
          window.template = '\
          <div id="contacts" class="row">\
          	{{#cards}}\
          	<div class="card span-6 well">\
          		<h2><span class="image">{{#image}}<!--img src="{{image}}"-->{{/image}}</span>{{#name}}{{value}}{{/name}}</h2>\
          		<h3>{{#title}}{{value}} @{{/title}}{{#company}}{{value}}{{/company}}</h3>\
          		<ul class="unstyled communications">\
          		{{#phone}}\
					<li class="phone {{#props}}{{props}} {{/props}}"><a href="tel:{{value}}"><i/>{{value}}</a></li>\
          		{{/phone}}\
          		{{#email}}\
					<li class="email {{#props}}{{props}} {{/props}}"><a href="mailto:{{value}}"><i/>{{value}}</a></li>\
          		{{/email}}\
          		{{#networks}}\
          			<li class="network {{type}}"><a href="{{url}}"><i/>{{type}}</a></li>\
          		{{/networks}}\
          		</ul>\
          		<ul class="unstyled">\
          		{{#address}}\
          		<li class="address {{#pref}}prefered{{/pref}}">\
          			<p class="address">{{Address1}}</p>\
          			<p class="address">{{Address2}}</p>\
          			<p class="address">{{Address3}}</p>\
					<p class="zip">{{Zip}}</p>\
          			<p class="city">{{City}}</p>\
          			<p class="state">{{State}}</p>\
          			<p class="country">{{Country}}</p>\
          		</li>\
          		{{/address}}\
          		</ul>\
          		</div>\
          	{{/cards}}\
          <div>\
          ';
          vCardParser(window.vCardData);
		</script>
	</body>
</html>
